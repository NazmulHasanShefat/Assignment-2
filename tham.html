<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .video-wrapper {
        position: relative;
        width: 560px;
        height: 315px;
        background: #000;
    }
    .video-wrapper img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2; /* ছবি উপরে থাকবে */
        cursor: pointer;
    }
    .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: white;
        z-index: 3;
        pointer-events: none; /* যাতে বাটনে ক্লিক করলে লিঙ্কে কাজ করে */
    }
    .video-wrapper iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* ভিডিও নিচে থাকবে */
    }
    /* লিঙ্কে ক্লিক করার পর ইমেজ এবং বাটন লুকিয়ে ফেলার ট্রিক */
    .video-wrapper a:focus img, 
    .video-wrapper a:focus .play-btn {
        display: none;
    }
    .image{
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: url("./Rectangle\ 1\ \(1\).png");
        background-repeat: no-repeat;
        background-size: contain;
        z-index: 9999999999;
        position: absolute;
    }
    #check{
        position: absolute;
        left: 0;
        z-index: 99999;
    }
    #check:checked + .image{
        display: none;
    }
  
</style>
</head>
<body>
    <div class="video-wrapper">
        <label for="check">
        <input type="checkbox" id="check">
        <div class="image"><div class="play-btn">▶️</div></div>
    </label>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/xb-fcoMMiTM?si=KeZcOeXEa8WhOTbf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
</body>
</html>
